                      format: 'uuid'
                      description: 'A unique identifier of the item.'
                    name:
                      type: 'string'
                      description: 'Options name'
                    externalCode:
                      type: 'string'
                      description: 'External product code.'
                    unit:
                      type: 'string'
                      description: 'Measure unit of the item.'
                    ean:
                      type: 'string'
                      description: 'EAN is the barcode standard used on items.'
                    quantity:
                      type: 'number'
                      format: 'decimal'
                    unitPrice:
                      type: 'object'
                      allOf:
                        - $ref: '#/components/schemas/Price'
                      description: 'Price per unit. This is the price the customer is paying and will be considered for order totals calculations.'
                    totalPrice:
                      type: 'object'
