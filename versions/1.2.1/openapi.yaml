          DISPATCHED: '#/components/schemas/EventMetadata'
          PICKUP_AREA_ASSIGNED: '#/components/schemas/EventMetadataPickup'
          DELIVERED: '#/components/schemas/EventMetadata'
          CONCLUDED: '#/components/schemas/EventMetadata'
