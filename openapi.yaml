components:
  securitySchemes:
    OAuth 2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /token
          bearerFormat: "JWT"
          scopes:
            od.all: "Access to all Open Delivery APIs"      
      description: |
        Open Delivery suports OAuth 2
        Get access to data while protecting your account credentials.
        OAuth2 is also a safer and more secure way to give you access.
        
        Generating a Client Credentials token

        To generate a client credentials token, retrieve your client_id and client_secret for your app from the Developer Dashboard and see the example below. Note this endpoint expects requests to be encoded as application/x-www-form-urlencoded or multipart/form-data.

        Example Request
        ```
        curl -F "client_secret=$CLIENT_SECRET" \
            -F "client_id=$CLIENT_ID" \
            -F "grant_type=client_credentials" \
            -F "scope=od.all" \
            /oauth/v1/token
        ```    

        Example Response
        ```
        {
          "accessToken": "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzUxMiJ9..lYqdxjHoOksq8COqJ-VZxzd524MhVzH7hkMfp5zGTpqzp26z5XJwOPHAy7L6oyagUgRfxntKeu0Up_JHgJ-Vr0h5Y9wY4XHcK1yxpFXFB5f5ilGDB0hVN3UGa4GBqeVpCbAPQUl4VhbF2byeL9PuO4TfTZmoWyuec9-xEH_nbHg",
          "tokenType": "Bearer",
          "expiresIn": 2592000,
          "scope": "od.all",
        }
        ```

        Usage
        The access_token field will contain the token used to authenticate against the Open Delivery APIs. Once you’ve obtained this token, you can provide it in the “Authorization” header of requests you make to endpoints that require client credentials scopes.

        The expires_in field indicates the lifetime of the access token, provided in seconds. Tokens are valid for 30 days (2,592,000 seconds) and should be cached and re-used across requests until (or shortly before) expiration, not re-generated per request.
        ```
        curl \
          -H 'authorization: Bearer <TOKEN>' \
          https://api.uber.com/v1/eats/stores"
        ```          



