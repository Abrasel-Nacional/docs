paths:
  /oauth/token:
    get:
      operationId: "getToken"
      tags:
      - "authentication"
      summary: "Get token"
      security:
        - OAuth2: [od.all]
      description: |-
          Endpoint para consultar os merchants de um estabelecimento

          ...
          # Authorization
          Some description authentication

          <!-- ReDoc-Inject: <security-definitions> -->
          ...
          
      requestBody:
          $ref: "#/components/requestBodies/Token"  
      responses:
        "200":
          description: "Dados da cobrança imediata."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "403":
          $ref: "#/components/responses/AcessoNegado"
        "404":
          $ref: "#/components/responses/NaoEncontrado"
        "503":
          $ref: "#/components/responses/ServicoIndisponivel"

  /merchants:
    get:
      operationId: "merchant"

      tags:
      - "menuEndpoints"
      summary: "Get list of merchants from a participant"
      security:
        - OAuth2: [cob.read]
      description: |-
          Endpoint para consultar os merchants de um estabelecimento
      responses:
        "200":
          description: "Dados da cobrança imediata."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Merchant"
        "403":
          $ref: "#/components/responses/AcessoNegado"
        "404":
          $ref: "#/components/responses/NaoEncontrado"
        "503":
          $ref: "#/components/responses/ServicoIndisponivel"
  /menus:
    get:
      parameters:
        - in: "query"
          name: "inicio"
          required: true
          schema:
            $ref:  "#/components/schemas/Generico"
        - in: "query"
          name: "fim"
          required: true
          schema:
            $ref:  "#/components/schemas/Generico"
        - name: "cpf"
          in: "query"
          schema:
            type: "string"
            title: "CPF"
            pattern: "/^\\d{11}$/"
            description: "Filtro pelo CPF do devedor. Não pode ser utilizado ao mesmo tempo que o CNPJ."
        - name: "cnpj"
          in: "query"
          schema:
            type: "string"
            title: "CNPJ"
            pattern: "/^\\d{14}$/"
            description: "Filtro pelo CNPJ do devedor. Não pode ser utilizado ao mesmo tempo que o CPF."
        - name: "locationPresente"
          in: "query"
          schema:
            type: "boolean"
        - name: "status"
          in: "query"
          schema:
            type: "string"
            title: "Status da Cobrança"
            description: "Filtro pelo status da cobrança."
#        - $ref: "#/components/parameters/paginaAtual"
#        - $ref: "#/components/parameters/itensPorPagina"
      tags:
      - "menuEndpoints"
      summary: "Get specific information about Services and Menus of a Merchant"
      security:
        - OAuth2: [cob.read]  
      description: |-
          Endpoint para consultar todos os dados de um merchant específico, comodados básicos, cardápios e serviços
      responses:
        "200":
          description: "Lista de cobranças imediatas."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Generico"
#              examples:
#                getCobs1:
#                  $ref: "#/components/examples/getCobs1"
#                getCobs2:
#                  $ref: "#/components/examples/getCobs2"
        "403":
          $ref: "#/components/responses/AcessoNegado"
        "503":
          $ref: "#/components/responses/ServicoIndisponivel"
  /event:
    post:
      parameters: 
        - name: "@id"
          in: "query"
          schema:
            allOf:
              - $ref: "#/components/schemas/Generico"
              - pattern: "[a-zA-Z0-9]{1,35}"
      tags:
      - "ordersWebhook"
      summary: "Send Events"
      security:
        - OAuth2: [pix.read]  
      description: "Envio de novos eventos via webhook"
      responses:
        "200":
          description: "lista dos Pix recebidos de acordo com o critério de busca."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Generico"
              examples:
                getCobs1:
                  $ref: "#/components/examples/getPix1"
        "403":
          $ref: "#/components/responses/AcessoNegado"
        "503":
          $ref: "#/components/responses/ServicoIndisponivel"
  "/polling:":
    get:
      parameters: 
        - name: "@id"
          in: "query"
          schema:
            allOf:
              - $ref: "#/components/schemas/Generico"
              - pattern: "[a-zA-Z0-9]{1,35}"
      tags:
      - "ordersPolling"
      summary: "Get Events"
      security:
        - OAuth2: [pix.read]  
      description: "Recupera novos eventos via polling"
      responses:
        "200":
          description: "lista dos Pix recebidos de acordo com o critério de busca."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Generico"
              examples:
                getCobs1:
                  $ref: "#/components/examples/getPix1"
        "403":
          $ref: "#/components/responses/AcessoNegado"
        "503":
          $ref: "#/components/responses/ServicoIndisponivel"

  "/acknowledge":
    post:
      parameters: 
        - name: "@id"
          in: "query"
          schema:
            allOf:
              - $ref: "#/components/schemas/Generico"
              - pattern: "[a-zA-Z0-9]{1,35}"
      tags:
      - "ordersPolling"
      summary: "Ack Events"
      security:
        - OAuth2: [pix.read]  
      description: "Reconhece eventos recebidos"
      responses:
        "200":
          description: "lista dos Pix recebidos de acordo com o critério de busca."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Generico"
              examples:
                getCobs1:
                  $ref: "#/components/examples/getPix1"
        "403":
          $ref: "#/components/responses/AcessoNegado"
        "503":
          $ref: "#/components/responses/ServicoIndisponivel"

  /orders/{orderId}:
    get:
      parameters: 
        - name: "orderId"
          required: true
          in: "path"
          schema:
            type: "string"
            format: "UUID"
      tags:
      - "ordersDetails"
      summary: "Get Order Details"
      security:
        - OAuth2: [pix.read] #falta confirmar segurança
      description: "Endpoint to consult the details of an order."
      responses:
        "200":
          description: "Order returning success."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Order"
        "400":
          description: "Invalid Order Supplied."
        "404":
          description: "Order Not Found."
        "500":
          description: "Internal Server Error."
        
  /orders/{orderId}/confirm:
    post:
      parameters: 
        - name: "@id"
          in: "path"
          required: true
          schema:
            type: "string"
            format: "UUID"
      requestBody:
          $ref: "#/components/requestBodies/ConfirmedOrder"
      tags:
      - "ordersStatus"
      summary: "Confirm"
      security:
        - OAuth2: [pix.read]  
      description: "Confirms receipt of order."
      responses:
        "200":
          description: "Order confirmed."
        "500":
          description: "Internal Server Error."
  /orders/{orderId}/cancelRequest:
    post:
      parameters: 
        - name: "@id"
          in: "path"
          required: true
          schema:
            type: "string"
            format: "UUID"
      requestBody:
          $ref: "#/components/requestBodies/CancelRequest"
      tags:
      - "ordersCancellation"
      summary: "Request order cancellation"
      security:
        - OAuth2: [pix.read]  
      description: "Request order cancellation."
      responses:
        "200":
          description: "Order cancellation requested."
        "500":
          description: "Internal Server Error."
  /orders/{orderId}/cancelAccepted:
    post:
      parameters: 
        - name: "@id"
          in: "path"
          required: true
          schema:
            type: "string"
            format: "UUID"
      tags:
      - "ordersCancellation"
      summary: "Accept order cancellation"
      security:
        - OAuth2: [pix.read]  
      description: "Accept order cancellation"
      responses:
        "200":
          description: "Order cancellation confirmed."
        "500":
          description: "Internal Server Error."
  /orders/{orderId}/cancelDenied:
    post:
      parameters: 
        - name: "@id"
          in: "path"
          required: true
          schema:
            type: "string"
            format: "UUID"
      requestBody:
          $ref: "#/components/requestBodies/CancelDenied"
      tags:
      - "ordersCancellation"
      summary: "Request order denied"
      security:
        - OAuth2: [pix.read]  
      description: "Request order denied."
      responses:
        "200":
          description: "Denied cancellation order confirmed."
        "500":
          description: "Internal Server Error."  
  /dispatch:
    post:
      parameters: 
        - name: "@id"
          in: "query"
          schema:
            allOf:
              - $ref: "#/components/schemas/Generico"
              - pattern: "[a-zA-Z0-9]{1,35}"
      tags:
      - "ordersStatus"
      summary: "Dispatch"
      security:
        - OAuth2: [pix.read]  
      description: "Informa despache do pedido"
      responses:
        "200":
          description: "lista dos Pix recebidos de acordo com o critério de busca."
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/Generico"
              examples:
                getCobs1:
                  $ref: "#/components/examples/getPix1"
        "403":
          $ref: "#/components/responses/AcessoNegado"
        "503":
          $ref: "#/components/responses/ServicoIndisponivel"

  /readyForPickup:
